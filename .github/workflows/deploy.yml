name: Deploy

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    # Only run if all CI checks pass
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests before deploy
        run: |
          bun run test:unit
          bun run type-check
        env:
          NODE_ENV: test

      - name: Build application
        run: bun run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://foco.mx

      - name: Deploy to Vercel
        run: |
          echo "Deployment triggered automatically by Vercel GitHub integration"
          echo "Vercel will deploy this commit automatically"
        # Vercel handles deployment automatically via GitHub integration
        # No manual deployment needed

      - name: Notify deployment status
        if: success()
        run: |
          echo "âœ… Deployment successful"
          echo "Application will be available at https://foco.mx after Vercel propagation (~1-2 minutes)"

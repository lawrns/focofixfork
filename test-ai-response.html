<!DOCTYPE html>
<html>
<head>
    <title>Test AI Response</title>
</head>
<body>
    <h1>Test AI Task Actions Response</h1>
    <button onclick="testAI()">Test AI Task Actions</button>
    <pre id="result"></pre>
    
    <script>
        async function testAI() {
            const resultEl = document.getElementById('result');
            
            try {
                const response = await fetch('https://foco.mx/api/ai/task-actions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cookie': document.cookie
                    },
                    body: JSON.stringify({
                        action: 'suggest_subtasks',
                        task_id: '8e20cc6c-eb78-4bcb-821a-9ce120bf61df',
                        workspace_id: 'd7de1d3e-cae6-4210-ae4e-775fb84ddb7d'
                    })
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }
                
                resultEl.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>

[build]
  # Directory to change to before starting a build
  base = "."

  # Install all dependencies, plugin, then build
  command = "npm ci && npm run build"

[build.environment]
  # Node.js version for builds
  NODE_VERSION = "20"

  # Next.js build configuration
  NEXT_TELEMETRY_DISABLED = "1"

  # Supabase environment variables
  NEXT_PUBLIC_SUPABASE_URL = "https://ouvqnyfqipgnrjnuqsqq.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY = "sb_publishable_6m9EbrvSIdMQ5tBTxfgVMA_WQjeipVO"
  SUPABASE_SERVICE_ROLE_KEY = "sb_publishable_6m9EbrvSIdMQ5tBTxfgVMA_WQjeipVO"

  # AI environment variables
  AI_PROVIDER = "deepseek"
  DEEPSEEK_API_KEY = "sk-7c27863ac0cc4105999c690b7ee58b8f"
  DEEPSEEK_MODEL = "deepseek-chat"
  DEEPSEEK_BASE_URL = "https://api.deepseek.com"
  
  # OpenAI environment variables (for transcription)
  OPENAI_API_KEY = "your-openai-key-here"
  NEXT_PUBLIC_OPENAI_MODEL = "gpt-4o-mini"
  NEXT_PUBLIC_OPENAI_CHAT_MODEL = "gpt-4o-mini"

  # Demo mode configuration for comprehensive testing
  NEXT_PUBLIC_DEMO_MODE = "true"
  NEXT_PUBLIC_ALLOW_UNRESTRICTED_ACCESS = "true"
  NEXT_PUBLIC_BYPASS_ROLE_CHECKS = "true"
  NEXT_PUBLIC_DEMO_SEED_DATA = "true"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# Cache busting for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Build processing and headers are handled automatically by @netlify/plugin-nextjs
# HTTPS redirects are handled automatically by Netlify
